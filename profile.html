    <!-- inputting user ingredients-->
    <script>
        const ingredInput = document.getElementById("prof-ingred-input");
        const ingredDisplay = document.getElementById("prof-ingred-display");
        let userIngred = [];
        
        // add ingredient to user info database
        ingredInput.addEventListener("keydown", function onEvent(e) {
            // TODO add item to database
            // TODO eventually make enter add it to database, then have a 
            // function that gets user ingredients from databse + displays all
            // -- could also make it appear alphabetically?
            // TODO maybe validation -- outline if not found in database +
            // include suggestions on how to fix it (misspelled, plural, 
            // feedback that we should add it)
            if (e.key === "Enter" && ingredInput.value != "") {
                // ingredDisplay.innerHTML += "<div class='user-ingred'>" + "<button class='xBtn' onclick='deleteIngred()'>X</button>"
                //         + ingredInput.value.toLowerCase() + "</div>";
                userIngred.push(ingredInput.value.toLowerCase());
                updateIngredDisplay();
                ingredInput.value = "";
            }
        });

        // displays ingredients stored in userIngred array
        function updateIngredDisplay() {
            const hiddenIngred = document.getElementById("ingred-hidden");
            let display = "";
            hiddenIngred.innerHTML = "";
            for (let i = 0; i < userIngred.length; i++) {
                display += "<div class='user-ingred'>" + "<button class='xBtn' onclick='deleteIngred(\"" 
                        + userIngred[i] + "\")'>X</button>"
                        + userIngred[i] + "</div>";
                // add as a hidden field to process
                hiddenIngred.innerHTML += "<input type='hidden' name='ingred" + i 
                                        + "' value='" + userIngred[i] + "' />"
            }
            const count = document.getElementById("count");
            count.value = userIngred.length;
            console.log(count.value); 
            ingredDisplay.innerHTML = display;
        }

        // deletes ingredient from display + list
        function deleteIngred(x) {
            let idx = userIngred.indexOf(x);
            if (idx > -1) {
                userIngred.splice(idx, 1);
            }
            updateIngredDisplay();
        }

    </script>

    <!-- create food preferences form -->
    <script>
        const allergyDisplay = document.getElementById("allergies-content");
        const dietDisplay = document.getElementById("diet-content");

        let allergies = [
            "Peanuts", "Tree-Nut", "Dairy", "Eggs", "Gluten", "Fish", 
            "Crustcean", "Shellfish", "Soy", "Sesame"   
        ];

        let dietType = [
            "Vegetarian", "Vegan", "Pescatarian", "Pork-Free", "Kosher", "Alcohol-Free",
            "Red-Meat-Free", "Low Sugar", "Paleo", "Keto", 
        ];

        function makeCheckBox(i, val, clName, tName) {
            let box = "<div class='food-box'>";
            box += "<input type='checkbox' id='" + tName + i + "' name='" + tName + i + "'";
            box += "class=" + clName + " value='" + val + "'>";
            box += "<label for='all'" + i + "'>" + val + "</label><br />";
            box += "</div>";
            return box;
        }

        // allergy list
        for (let i = 0; i < allergies.length; i++) {
            allergyDisplay.innerHTML += makeCheckBox(i, allergies[i], "allergy", "all");
        }

        // diet pref list
        for (let i = 0; i < dietType.length; i++) {
            dietDisplay.innerHTML += makeCheckBox(i, dietType[i], "diets", "diet");
        }

    </script>

    <!-- process food preferences -->
    <script>
        const allergyBoxes = document.getElementsByClassName("allergy");
        const dietBoxes = document.getElementsByClassName("diets");

        for (let i = 0; i < allergyBoxes.length; i++ ) {
            allergyBoxes[i].addEventListener("change", updateFoodPref);
        }

        for (let i = 0; i < dietBoxes.length; i++ ) {
            dietBoxes[i].addEventListener("change", updateFoodPref);
        }

        function updateFoodPref() {
            let allergyChecked = [];
            let dietChecked = [];

            for (let i = 0; i < allergyBoxes.length; i++ ) {
                if (allergyBoxes[i].checked) {
                    allergyChecked.push(allergyBoxes[i].value + "-Free");
                }
            }
            for (let i = 0; i < dietBoxes.length; i++ ) {
                if (dietBoxes[i].checked) {
                    dietChecked.push(dietBoxes[i].value);
