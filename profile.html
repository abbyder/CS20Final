<!DOCTYPE html>
<html>
<head>
    <title>Profile | MyMeals</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <style type="text/css">
        html, body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0px 50px;
        }

        h2 {
            text-align: center;
            font-size: 30px;
        }

        h3 {
            text-align: center;
            width: 300px;
        }

        p.instructions {
            text-align: center;
            font-size: 18px;
        }

        /* header */
        .prof-header {
            display: flex;
            justify-content: center; 
            margin: 20px;  
            background-color: blanchedalmond;      /* TODO get rid of */
            align-items: center;    
        }

        #prof-header-img {
            padding: 20px;
        }

        #prof-header-img img {
            width: 100px;
            border-radius: 100%;
        }

        #prof-header-text {
            padding: 20px;
        }

        #prof-header-text h1 {
            font-size: 40px;
            margin: 0px;
            margin-bottom: 10px;
        }

        /* user ingredients */
        #prof-ingred {
            /* display: flex; */
            /* justify-content: center;  */
            margin: 20px;  
            background-color: blanchedalmond;      /* TODO get rid of */
            align-items: center; 
        }

        #prof-ingred-entry {
            display: flex;
            justify-content: center;
        }

        #prof-ingred-input {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 16px;
            width: 300px;
            height: 35px;
            padding-left: 15px;
            text-align: center;
        }

        #ingred-display {
            display: flex;
            justify-content: center;
        }

        #prof-ingred-display {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
            width: 700px;
            align-items: flex-start;
            height: fit-content;
        }

        .user-ingred {
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: coral; /* TODO change */
            width: fit-content;
            height: fit-content;
            margin: 10px;
            text-align: center;
        }

        /* allergies/diet pref section */
        .food-pref {
            margin: 20px 100px;
            display: flex;
            justify-content: center;
        }

        .food-box {
            width: 140px;
            padding: 5px;
        }

        .food-box label {
            font-size: 16px;
        }

        input[type="checkbox"] {
            height: 16px;
            width: 16px;
            margin-right: 10px;
        }

        #food-pref-allergies, #food-pref-diet {
            display: flex;
            flex-wrap: wrap;
            width: 50%;
        }

    </style>

    <script>
        // disable submission on enter so it can be used for inputting ingredients
        $(document).ready(function() {
            $(window).keydown(function(e){
                if(e.key === "Enter") {
                    e.preventDefault();
                    return false;
                }
            });
        });
    </script>
</head>

<body>
    
    <!-- section: header for user profile -->
    <section class="prof-header">
        <div id="prof-header-img">
            <img src="mymeals logos/logo.png" alt="profile image">
        </div>

        <div id="prof-header-text">
            <!-- TODO : get username from login -->
            <h1>Username's Profile</h1>
            MyMeals Basic Plan
        </div>
    </section>

    <!-- section: my ingredients -->
    <br />
    <h2>My Ingredients</h2>
    <p class="instructions">Type and enter your ingredients to add them to your profile!</p>
    
    <section class="prof-ingred">
        <div id="prof-ingred-entry">
            <form action="post">
                <input type="text" name="profile-ingredients" id="prof-ingred-input" />
            </form>
        </div>
       
        <div id="ingred-display"><div id="prof-ingred-display"></div></div>
    </section>

    <!-- section, 2 cols: allergies/diet pref -->
    <br /><br /><br />
    <h2>My Allergies and Dietary Preferences</h2>
    <p class="instructions">Select any allergies or dietary preferences you have.</p>
   
    <section class="food-pref">
        <div id="food-pref-allergies">
            <h3>Allergies</h3>
        </div>
        <div id="food-pref-diet">
            <h3>Diet Preferences</h3>
        </div>
    </section>

    <!-- section: favorited meals -->


    <!-- inputting user ingredients-->
    <script>
        const ingredInput = document.getElementById("prof-ingred-input");
        const ingredDisplay = document.getElementById("prof-ingred-display");
        
        // add ingredient to user info database
        ingredInput.addEventListener("keydown", function onEvent(e) {
            // TODO add item to database
            // TODO eventually make enter add it to database, then have a 
            // function that gets user ingredients from databse + displays all
            // -- could also make it appear alphabetically?
            // TODO maybe validation -- outline if not found in database +
            // include suggestions on how to fix it (misspelled, plural, 
            // feedback that we should add it)
            if (e.key === "Enter" && ingredInput.value != "") {
                ingredDisplay.innerHTML += "<div class='user-ingred'>" + ingredInput.value.toLowerCase() + "</div>";
                ingredInput.value = "";
            }
        });
    </script>

    <!-- create food preferences form -->
    <script>
        const allergyDisplay = document.getElementById("food-pref-allergies");
        const dietDisplay = document.getElementById("food-pref-diet");

        let allergies = [
            "Peanuts", "Tree-Nut", "Dairy", "Eggs", "Gluten", "Fish", 
            "Crustcean", "Shellfish", "Soy", "Sesame"   
        ];

        let dietType = [
            "Vegetarian", "Vegan", "Pescatarian", "Pork-Free", "Kosher", "Alcohol-Free",
            "Low Sugar", "Paleo", "Keto"
        ];

        function makeCheckBox(i, val, clName) {
            let box = "<div class='food-box'>";
            box += "<input type='checkbox' id='pref" + i + "' ";
            box += "class=" + clName + " value='" + val + "'>";
            box += "<label for='all'" + i + "'>" + val + "</label><br />";
            box += "</div>";
            return box;
        }

        // allergy list
        for (let i = 0; i < allergies.length; i++) {
            allergyDisplay.innerHTML += makeCheckBox(i, allergies[i], "allergy");
        }

        // diet pref list
        for (let i = 0; i < dietType.length; i++) {
            dietDisplay.innerHTML += makeCheckBox(i, dietType[i], "diets");
        }

    </script>

    <!-- process food preferences -->
    <script>
        const allergyBoxes = document.getElementsByClassName("allergy");
        const dietBoxes = document.getElementsByClassName("diets");

        for (let i = 0; i < allergyBoxes.length; i++ ) {
            allergyBoxes[i].addEventListener("change", updateFoodPref);
        }

        for (let i = 0; i < dietBoxes.length; i++ ) {
            dietBoxes[i].addEventListener("change", updateFoodPref);
        }

        function updateFoodPref() {
            let allergyChecked = [];
            let dietChecked = [];

            for (let i = 0; i < allergyBoxes.length; i++ ) {
                if (allergyBoxes[i].checked) {
                    allergyChecked.push(allergyBoxes[i].value + "-Free");
                }
            }
            for (let i = 0; i < dietBoxes.length; i++ ) {
                if (dietBoxes[i].checked) {
                    dietChecked.push(dietBoxes[i].value + "-Free");
                }
            }

            // TODO delete
            console.log(allergyChecked);
            console.log(dietChecked);

            // TODO
            // have this add to the database-- maybe just overwrite it each
            // because need to deal with allergies/diets being removed

            // also need to display for a user their current allergies/prefs
            // have it go through and add/remove from database then
            // display from database directly
        }
        

    </script>
    
    <br /><br /><br />

</body>

</html>
